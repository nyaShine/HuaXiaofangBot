<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>通用跳转页面</title>
  <script>
    function redirectToURL(targetURL) {
      if (targetURL) {
        window.location.href = decodeURIComponent(targetURL);
      }
    }

    const urlParams = new URLSearchParams(window.location.search);
    const targetURL = urlParams.get('target');
    if (targetURL) {
      redirectToURL(targetURL);
    }
  </script>
</head>
<body>
</body>
</html>
